    <style>

        /* æ¯›ç»ç’ƒä¸­é–“å¡ç‰‡ */

        /* æ‰‹æ©Ÿç‰ˆèª¿æ•´ï¼šæ¯›ç»ç’ƒå¡ç‰‡è®Šæˆä¸Šæ–¹é è¿‘é ‚ç«¯ï¼Œå…§å®¹æ”¹ç‚ºç›´åˆ— */
        @media (max-width: 520px) {

        .hero-period {

        }

        .hero-temp-container {

        .hero-temp {

        .loading-screen {

            display: flex;

        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">â˜ï¸</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">æ­£åœ¨è§€æ¸¬é›²çš„æµå‹•...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">ğŸ“ æ–°åŒ—</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>
        <!-- æ¯›ç»ç’ƒå›ºå®šå¡ç‰‡ï¼ˆé¡¯ç¤ºä»Šæ—¥å¤©æ°£ã€ç©¿è‘—èˆ‡é›¨å…·å»ºè­°ï¼‰ -->
        <div id="frostPanel" class="frost-panel" aria-live="polite" style="display:none;">
            <div class="frost-left">
                <div id="frostIcon" class="frost-weather-icon">â˜ï¸</div>
                <div>
                    <div id="frostTemp" class="frost-temp">--Â°</div>
                    <div id="frostPeriod" style="font-weight:800;color:#5e5048;">--</div>
                </div>
            </div>

            <div class="frost-right">
                <div id="frostDesc" class="frost-desc">è¼‰å…¥ä¸­â€¦</div>

                <div class="frost-actions">
                    <div id="clothingBadge" class="badge badge-small">ğŸ‘• èˆ’é©</div>
                    <div id="umbrellaBadge" class="badge badge-small">â˜‚ï¸ ä¸éœ€è¦</div>
                </div>

                <div id="frostMeta" style="font-size:0.85rem;color:#7c6f66;">æœ€é«˜: --Â° / é™é›¨ç‡: --</div>
            </div>
        </div>
        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://danlearning-weather-taipei.zeabur.app/api/weather/newtaipei";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            const rainNum = parseInt(rainProb) || 0;
            if (rainNum > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "å»ºè­°æ”œå¸¶é›¨å…·";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            const t = parseInt(maxTemp);
            if (!Number.isNaN(t)) {
                if (t >= 28) { clothIcon = "ğŸ½"; clothText = "çŸ­è¢–å°±å¥½"; }
                else if (t <= 20) { clothIcon = "ğŸ§¥"; clothText = "è¨˜å¾—ç©¿å¤–å¥—"; }
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function applyBackground(weather) {
            const body = document.body;
            body.classList.remove("bg-sunny", "bg-rainy", "bg-cloudy");

            if (!weather) return;
            if (weather.includes("æ™´")) body.classList.add("bg-sunny");
            else if (weather.includes("é›¨")) body.classList.add("bg-rainy");
            else if (weather.includes("é™°") || weather.includes("å¤šé›²")) body.classList.add("bg-cloudy");
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            applyBackground(current.weather);

            // å¡«å…¥æ¯›ç»ç’ƒå¡ç‰‡å…§å®¹
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2) || '--';
            const period = getTimePeriod(current.startTime);
            const advice = getAdvice(current.rain, current.maxTemp);

            document.getElementById('frostIcon').textContent = getWeatherIcon(current.weather);
            document.getElementById('frostTemp').textContent = `${avgTemp}Â°`;
            document.getElementById('frostPeriod').textContent = period;
            document.getElementById('frostDesc').textContent = current.weather;

            document.getElementById('clothingBadge').innerHTML = `${advice.clothIcon} ${advice.clothText}`;
            document.getElementById('umbrellaBadge').innerHTML = `${advice.rainIcon} ${advice.rainText}`;

            document.getElementById('frostMeta').textContent = `æœ€é«˜: ${current.maxTemp}Â° / é™é›¨ç‡: ${current.rain}`;

            // é¡¯ç¤ºæ¯›ç»ç’ƒå¡ç‰‡
            document.getElementById('frostPanel').style.display = 'flex';

            // æ¸²æŸ“ç¨å¾Œé å ±ï¼ˆä¿ç•™åŸæœ‰å€å¡Šï¼‰
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) p = 'æ˜å¤©' + p;

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // æ›´æ–°å³ä¸Šè§’æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;

            // éš±è— loading ä¸¦é¡¯ç¤ºä¸»å…§å®¹
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) renderWeather(json.data);
                else throw new Error('API error');
            } catch (e) {
                console.error(e);
                alert('å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchWeather);
    </script>
</body>
</html>
