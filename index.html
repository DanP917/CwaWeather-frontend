<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link rel="icon" type="image/png" href="./icon-v2.png" />

    <style>
        :root {

            --ac-yellow: #f9f195;
            --ac-brown: #796452;

        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            min-height: 100vh;
            color: var(--ac-dark);
            overflow-x: hidden;
            padding-bottom: 20px;
            background-size: cover;
            background-position: center;

            transition: background-image 1s ease-in-out;
        }

        /* Êô¥Â§©ËÉåÊôØ */
        .bg-sunny {
            background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&w=1900&q=80');
        }

        /* Èõ®Â§©ËÉåÊôØ */
        .bg-rainy {
            background-image: url('https://images.unsplash.com/photo-1468476396571-4d6f2a427ee7?auto=format&w=1900&q=80');
        }

        /* Èô∞Â§©ËÉåÊôØ */
        .bg-cloudy {
            background-image: url('https://images.unsplash.com/photo-1521295121783-8a321d551ad2?auto=format&w=1900&q=80');
        }

        /* ÂÖ∂È§òÂéüÊ®£ÂºèÁ∂≠ÊåÅ */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            background: var(--ac-yellow);
            color: var(--ac-brown);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.1rem;
            transform: rotate(-2deg);
            border: 2px solid white;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        .update-pill {
            font-size: 0.8rem;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: var(--ac-cream);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            margin-bottom: 25px;
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.1));
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--ac-brown);
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: #8a7b70;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #7de1a9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">‚òÅÔ∏è</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">Ê≠£Âú®ËßÄÊ∏¨Èõ≤ÁöÑÊµÅÂãï...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç Êñ∞Âåó</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>
        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://danlearning-weather-taipei.zeabur.app/api/weather/newtaipei";

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function applyBackground(weather) {
            const body = document.body;
            body.classList.remove("bg-sunny", "bg-rainy", "bg-cloudy");

            if (weather.includes("Êô¥")) body.classList.add("bg-sunny");
            else if (weather.includes("Èõ®")) body.classList.add("bg-rainy");
            else if (weather.includes("Èô∞") || weather.includes("Â§öÈõ≤")) body.classList.add("bg-cloudy");
        }

        function renderWeather(data) {
            const current = data.forecasts[0];
            applyBackground(current.weather);
        }

        async function fetchWeather() {
            const delayPromise = new Promise((res) => setTimeout(res, 1500));
            const fetchPromise = fetch(API_URL).then((res) => res.json());

            const [_, json] = await Promise.all([delayPromise, fetchPromise]);

            if (json.success) {
                renderWeather(json.data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
</html>
